<ul class="tags">
    {% for tag in request.tags %}
        <li class="tags__item">
            <a id="{{ tag.object.id }}" class="tags__checkbox tags__checkbox_style_{{ tag.object.checkbox_style }}
            {% if tag.active %} tags__checkbox_active {% endif %}" href="{{ tag.url }}"></a>
            <span class="tags__label">{{ tag.object.title }}</span>
        </li>
    {% endfor %}
</ul>
